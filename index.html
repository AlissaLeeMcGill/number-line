<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Examples</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 16px;
        }
        div {
            margin-bottom: 16px;
        }
    </style>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./vector-js/css/library.css">
</head>
<body>

    <!-- SVG -->
    <div id="svg-line"></div>
    <!-- MATHS -->
    <div id="angle"></div>
    <div id="angle-between-two-vectors"></div>
    <div id="area-between-two-vectors"></div>
    <div id="cartesian-coordinate-system"></div>
    <div id="line-defined-by-two-points"></div>
    <div id="point-where-two-lines-intersect"></div>

    <!-- SCRIPTS -->
    <script type="module" src="./numberLine.js"></script>
    <script type="module" src="./vector-js/dist/examples/math/angle.ts"></script>
    <script type="module" src="./vector-js/dist/examples/math/angle-between-two-vectors.ts"></script>
    <script type="module" src="./vector-js/dist/examples/math/area-between-two-vectors.ts"></script>
    <script type="module" src="./vector-js/dist/examples/math/cartesian-coordinate-system.ts"></script>
    <script type="module" src="./vector-js/dist/examples/math/line-defined-by-two-points.ts"></script>
    <script type="module" src="./vector-js/dist/examples/math/point-where-two-lines-intersect.ts"></script>
    <script type="module">
        import { download } from './vector-js/dist/util/file.ts';

        // add a save function to the window to save the current interactive
        window.save = function() {
            let interactives = document.getElementsByClassName('interactive');
            for (let i = 0; i < interactives.length; i++) {
                let name = interactives[i].parentElement.id;
                let id = interactives[i].id;
                download(id, `${name}.svg`);
            }
        }
    </script>
</body>
</html>
